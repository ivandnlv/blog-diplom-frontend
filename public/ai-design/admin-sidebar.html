<!DOCTYPE html>
<html lang="ru" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DevFlow Admin — Sidebar</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://code.iconify.design/iconify-icon/2.1.0/iconify-icon.min.js"></script>
  <link rel="stylesheet" href="ui.css">
  <style>
    body { font-family: 'Inter', sans-serif; background-color: var(--ui-bg); color: var(--ui-text); overflow: hidden; }
    .sidebar-item { @apply flex items-center gap-4 px-3 py-3 rounded-xl transition-all text-zinc-400 hover:text-white hover:bg-zinc-800/50 cursor-pointer whitespace-nowrap overflow-hidden; }
    .sidebar-item.active { @apply bg-indigo-600/10 text-indigo-400 border border-indigo-600/20; }
  </style>
</head>
<body class="antialiased flex h-screen">

<aside class="fixed inset-y-0 left-0 z-50 w-20 hover:w-64 bg-zinc-950 border-r border-zinc-800 transition-all duration-300 ease-in-out group flex flex-col py-6 px-4">
  <div class="flex items-center gap-4 mb-10 pl-1">
    <div class="min-w-[40px] h-10 bg-indigo-600 rounded-xl flex items-center justify-center font-black text-white shadow-lg shadow-indigo-600/20">DF</div>
    <span class="font-bold text-lg tracking-tight opacity-0 group-hover:opacity-100 transition-opacity duration-300">DevFlow Admin</span>
  </div>

  <nav class="flex-1 space-y-2">
    <div class="sidebar-item active">
      <iconify-icon icon="heroicons:squares-2x2" class="min-w-[24px] h-6"></iconify-icon>
      <span class="opacity-0 group-hover:opacity-100 transition-opacity duration-300 font-medium">Дашборд</span>
    </div>
    <div class="sidebar-item">
      <iconify-icon icon="heroicons:document-text" class="min-w-[24px] h-6"></iconify-icon>
      <span class="opacity-0 group-hover:opacity-100 transition-opacity duration-300 font-medium">Посты</span>
    </div>
    <div class="sidebar-item">
      <iconify-icon icon="heroicons:chat-bubble-left-right" class="min-w-[24px] h-6"></iconify-icon>
      <span class="opacity-0 group-hover:opacity-100 transition-opacity duration-300 font-medium">Комментарии</span>
    </div>
    <div class="sidebar-item">
      <iconify-icon icon="heroicons:users" class="min-w-[24px] h-6"></iconify-icon>
      <span class="opacity-0 group-hover:opacity-100 transition-opacity duration-300 font-medium">Пользователи</span>
    </div>
    <div class="pt-4 mt-4 border-t border-zinc-800/50">
      <div class="sidebar-item">
        <iconify-icon icon="heroicons:cog-6-tooth" class="min-w-[24px] h-6"></iconify-icon>
        <span class="opacity-0 group-hover:opacity-100 transition-opacity duration-300 font-medium">Настройки</span>
      </div>
    </div>
  </nav>

  <div class="mt-auto border-t border-zinc-800/50 pt-6">
    <div class="flex items-center gap-3 px-1">
      <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Admin" class="min-w-[40px] h-10 rounded-full bg-zinc-800 border border-zinc-700">
      <div class="opacity-0 group-hover:opacity-100 transition-opacity duration-300 overflow-hidden">
        <p class="text-xs font-bold truncate">Администратор</p>
        <p class="text-[10px] text-zinc-500 truncate">admin@devflow.ru</p>
      </div>
    </div>
  </div>
</aside>

<main class="flex-1 ml-20 transition-all duration-300 overflow-y-auto">
  <header class="h-16 border-b border-zinc-800 flex items-center justify-between px-8 bg-zinc-900/30 backdrop-blur-sm sticky top-0 z-40">
    <div class="flex items-center gap-4">
      <h2 class="font-bold text-lg">Обзор системы</h2>
    </div>
    <div class="flex items-center gap-6">
      <div class="relative hidden sm:block">
        <iconify-icon icon="heroicons:magnifying-glass" class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-zinc-500"></iconify-icon>
        <input type="text" placeholder="Поиск по статьям..." class="bg-zinc-950 border border-zinc-800 rounded-lg pl-10 pr-4 py-1.5 text-xs outline-none focus:border-indigo-500 w-64 transition-all">
      </div>
      <div class="flex items-center gap-2">
        <button class="p-2 text-zinc-400 hover:text-white relative">
          <iconify-icon icon="heroicons:bell" class="w-5 h-5"></iconify-icon>
          <span class="absolute top-2 right-2 w-2 h-2 bg-[#F472B6] rounded-full border-2 border-zinc-900"></span>
        </button>
        <a href="index.html" class="text-xs font-bold text-zinc-500 hover:text-white px-3 py-2 bg-zinc-800 rounded-lg transition-colors">Выйти</a>
      </div>
    </div>
  </header>

  <div class="p-8 max-w-6xl mx-auto">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
      <div class="bg-zinc-900 border border-zinc-800 p-6 rounded-[var(--ui-radius)]">
        <p class="text-zinc-500 text-xs font-bold uppercase tracking-wider mb-1">Всего просмотров</p>
        <div class="flex items-end gap-2">
          <span class="text-3xl font-bold">128.4k</span>
          <span class="text-[#A7F3D0] text-xs font-bold mb-1.5">+12%</span>
        </div>
      </div>
      <div class="bg-zinc-900 border border-zinc-800 p-6 rounded-[var(--ui-radius)]">
        <p class="text-zinc-500 text-xs font-bold uppercase tracking-wider mb-1">Новых постов</p>
        <div class="flex items-end gap-2">
          <span class="text-3xl font-bold">42</span>
          <span class="text-indigo-400 text-xs font-bold mb-1.5">За 30 дней</span>
        </div>
      </div>
      <div class="bg-zinc-900 border border-zinc-800 p-6 rounded-[var(--ui-radius)]">
        <p class="text-zinc-500 text-xs font-bold uppercase tracking-wider mb-1">Отказы</p>
        <div class="flex items-end gap-2">
          <span class="text-3xl font-bold">14.2%</span>
          <span class="text-[#F472B6] text-xs font-bold mb-1.5">-2.1%</span>
        </div>
      </div>
    </div>

    <div class="bg-zinc-900/50 border border-zinc-800 rounded-[var(--ui-radius)] p-1 text-center py-20 border-dashed">
      <iconify-icon icon="heroicons:cursor-arrow-rays" class="w-10 h-10 text-zinc-700 mx-auto mb-4"></iconify-icon>
      <p class="text-zinc-500 font-medium">Контент страницы загружается...</p>
      <p class="text-[11px] text-zinc-600 mt-2 uppercase tracking-widest font-bold">Сайдбар раскрывается при наведении</p>
    </div>
  </div>
</main>
</body>
</html>
