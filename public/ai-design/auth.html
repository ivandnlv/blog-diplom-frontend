
<!DOCTYPE html>
<html lang="ru" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevFlow — Авторизация</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="ui.css">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: var(--ui-bg); color: var(--ui-text); }
        .auth-card { background: rgba(24, 24, 27, 0.4); backdrop-filter: blur(12px); border: 1px solid var(--ui-border); }
    </style>
</head>
<body class="antialiased min-h-screen flex items-center justify-center p-6">

    <div class="max-w-[400px] w-full space-y-8">
        <!-- Logo & Header -->
        <div class="text-center">
            <div class="inline-flex items-center justify-center w-12 h-12 bg-indigo-600 rounded-2xl shadow-lg shadow-indigo-600/30 mb-4 transform -rotate-3 hover:rotate-0 transition-transform duration-300">
                <span class="text-xl font-black text-white">DF</span>
            </div>
            <h1 class="text-3xl font-bold tracking-tight">С возвращением</h1>
            <p class="text-zinc-500 mt-2 text-sm">Введите свои данные для входа в панель</p>
        </div>

        <!-- Auth Card -->
        <div class="auth-card p-8 rounded-[var(--ui-radius)] shadow-2xl">
            <form action="#" class="space-y-5" onsubmit="return false">
                <!-- Email Field -->
                <div class="space-y-2">
                    <label class="text-xs font-bold text-zinc-500 uppercase tracking-widest ml-1">Электронная почта</label>
                    <div class="relative group">
                        <div class="absolute inset-y-0 left-0 pl-3.5 flex items-center pointer-events-none text-zinc-500 group-focus-within:text-indigo-400 transition-colors">
                            <i data-lucide="mail" class="w-4 h-4"></i>
                        </div>
                        <input type="email" placeholder="name@company.com" 
                               class="w-full bg-zinc-950 border border-zinc-800 rounded-xl pl-10 pr-4 py-3 text-sm outline-none focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500 transition-all">
                    </div>
                </div>

                <!-- Password Field (with Pink Error State example) -->
                <div class="space-y-2">
                    <div class="flex justify-between items-center px-1">
                        <label class="text-xs font-bold text-zinc-500 uppercase tracking-widest">Пароль</label>
                        <a href="#" class="text-[11px] font-bold text-indigo-400 hover:text-indigo-300 transition-colors">Забыли?</a>
                    </div>
                    <div class="relative group">
                        <div class="absolute inset-y-0 left-0 pl-3.5 flex items-center pointer-events-none text-zinc-500 group-focus-within:text-indigo-400 transition-colors">
                            <i data-lucide="lock" class="w-4 h-4"></i>
                        </div>
                        <input type="password" value="password123" 
                               style="border-color: var(--ui-error-muted); color: var(--ui-error);"
                               class="w-full bg-zinc-950 border rounded-xl pl-10 pr-4 py-3 text-sm outline-none focus:ring-2 focus:ring-[#F472B6]/20 transition-all">
                    </div>
                    <p style="color: var(--ui-error);" class="text-[10px] font-bold uppercase tracking-wide ml-1">Неверный пароль или email</p>
                </div>

                <!-- Submit Button -->
                <button type="submit" 
                        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-3.5 rounded-xl font-bold text-sm transition-all active:scale-[0.98] shadow-lg shadow-indigo-600/20">
                    Войти в аккаунт
                </button>
            </form>

            <div class="relative my-8 text-center">
                <div class="absolute inset-0 flex items-center"><div class="w-full border-t border-zinc-800"></div></div>
                <span class="relative px-3 bg-[#111113] text-zinc-600 text-[10px] font-bold uppercase tracking-widest">Или через соцсети</span>
            </div>

            <!-- Social Auth -->
            <div class="grid grid-cols-2 gap-4">
                <button class="flex items-center justify-center gap-2 bg-zinc-900 border border-zinc-800 hover:bg-zinc-800 py-2.5 rounded-xl transition-all group">
                    <i data-lucide="github" class="w-4 h-4 text-zinc-400 group-hover:text-white"></i>
                    <span class="text-xs font-bold">GitHub</span>
                </button>
                <button class="flex items-center justify-center gap-2 bg-zinc-900 border border-zinc-800 hover:bg-zinc-800 py-2.5 rounded-xl transition-all group">
                    <svg class="w-4 h-4" viewBox="0 0 24 24" fill="currentColor"><path d="M12.48 10.92v3.28h7.84c-.24 1.84-1.96 5.4-7.84 5.4-5.08 0-9.2-4.2-9.2-9.4s4.12-9.4 9.2-9.4c2.88 0 4.8 1.2 5.88 2.28l2.64-2.64C19.24 1.08 16.12 0 12.48 0 5.6 0 0 5.6 0 12.48S5.6 24.96 12.48 24.96c7.12 0 11.84-5.04 11.84-12 0-.8-.08-1.44-.24-2.04h-11.6z"/></svg>
                    <span class="text-xs font-bold">Google</span>
                </button>
            </div>
        </div>

        <!-- Footer Link -->
        <p class="text-center text-sm text-zinc-500">
            Нет аккаунта? 
            <a href="#" class="text-indigo-400 font-bold hover:text-indigo-300 transition-colors">Создать профиль</a>
        </p>

        <!-- Back to Styleguide -->
        <div class="text-center">
            <a href="index.html" class="inline-flex items-center gap-2 text-xs font-bold text-zinc-600 hover:text-zinc-400 transition-colors">
                <i data-lucide="arrow-left" class="w-3 h-3"></i>
                Вернуться к UI Kit
            </a>
        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
